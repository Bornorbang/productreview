<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border: 1px solid #3a754e;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #3a754e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #888888;
        }
        a {
            color: #3a754e;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{contact_subject}}</h1>
        </div>
        <div class="content">
            <p>Dear {{username}},</p>
            <p>Thank you for signing up! We're excited to have you on board.</p>
            <p><a href="/">Click here</a> to write a review about about a recent product or service you purchased. Thanks!</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Product Review Nigeria. All rights reserved.</p>
            <p><a href="https://productreview.com.ng/privacy-policy/">Privacy Policy</a> | <a href="https://productreview.com.ng/terms-of-service/">Terms of Service</a></p>
        </div>
    </div>
</body>
</html>
