{% extends 'main.html' %}
{% load static %}

{% block header%}

<!-- SignUp Start -->
<div class="container-fluid contact bg-light py-5">
    <div class="container py-5">
        <div class="row g-5">

            <div class="card py-4 wow fadeInRight" data-wow-delay="0.4s">
                <div>
                    <h4 class="text-primary">Reset Password</h4>
                    {% if messages %}
                        {% for message in messages%}
                            {% if message.tags == "success"%}
                            <div class="alert alert-success alert-dismissible" role="alert">

                                <p class="mb-4">{{message}}</p>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                </button>
                            </div>
                            {% else %}
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <p class="mb-4">{{message}}</p>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                    </button>
                                </div>
                            {% endif %}

                        {% endfor %}
                     {% endif %}

                    <form method="POST">
                    {% csrf_token%}

                        <div class="col-12 mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" name="reset_password">
                                <label for="reset_password">New Password</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" name="confirm_reset_password">
                                <label for="confirm_reset_password">Confirm Password
                            </div>
                        </div>
                        <div class="col-12 my-2">
                            <button class="btn btn-primary w-100 py-3">Reset Password</button>
                        </div>
                    </form>

                </div>
                    
            </div>
        </div>
    </div>
</div>




{% endblock %}
