{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Product Review Nigeria connects consumers with genuine feedback on products and services, helping you make informed purchasing choices.">
        <meta name="keywords" content="product reviews, product review nigeria, authentic reviews, ratings, customer feedback">
        <meta name="author" content="Product Review Nigeria">
        <title>{%block title%}{% endblock%}</title>
        <link rel="canonical" href="https://www.productreview.com.ng/">
    
        <!-- Open Graph -->
        <meta property="og:title" content="Product Review Nigeria | Honest Reviews You Can Trust">
        <meta property="og:description" content="Discover authentic product reviews and ratings in Nigeria. Your trusted source for making the right purchasing choice.">
        <meta property="og:image" content="https://www.productreview.com.ng/static/assets/img/productreview-logo.png">
        <meta property="og:url" content="https://www.productreview.com.ng/">
        <meta property="og:type" content="website">
    
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Product Review Nigeria | Honest Reviews You Can Trust">
        <meta name="twitter:description" content="Discover authentic product reviews and ratings in Nigeria. Your trusted source for making the right purchasing choice.">
        <meta name="twitter:image" content="https://www.productreview.com.ng/static/assets/img/productreview-logo.png">
    
        <!-- Social Media Links -->
        <link rel="me" href="https://www.facebook.com/profile.php?id=61568828690933" title="Facebook">
        <link rel="me" href="https://x.com/proreviewng_" title="Twitter">
        <link rel="me" href="https://www.instagram.com/proreviewng" title="Instagram">

        <link rel="icon" href="{% static 'assets/img/favicon.png' %}" type="image/x-icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link rel="stylesheet" href= "{% static 'assets/lib/animate/animate.min.css' %}" />
        <link href= "{% static 'assets/lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
        <link href= "{% static 'assets/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href= "{% static 'assets/css/style.css' %}" rel="stylesheet">

        <style>
            .custom-card {
                position: relative;
                background-size: cover;
                background-position: center;
                height: 200px; /* Adjust height as needed */
                color: white; /* Change as needed for visibility */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border: 1px solid #ddd; /* Add border */
                border-radius: 0.25rem; /* Rounded corners */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
                overflow: hidden; /* Ensure overlay fits within card */
            }
    
            .custom-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(58, 117, 78, 0.9); /* Black overlay with 50% opacity */
                z-index: 1; /* Place overlay below the text */
            }
    
            .custom-card h5, .custom-card p {
                position: relative; /* Position text above the overlay */
                z-index: 2; /* Ensure text appears above the overlay */
                color: white;
            }

            .custom-card:hover {
                transform: scale(1.05); /* Slightly enlarge the card */
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow effect */
            }
    
            .custom-card:hover::before {
                background-color: rgba(42, 92, 64, 0.7); /* Darker shade of #3a754e with 70% opacity on hover */
            }
        </style>
    </head>

    <body>

        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        {% include "assets/header.html" %}

        {% block header %}
        {% endblock %}

        {% include 'assets/footer.html' %}


        <!-- Back to Top -->
        <a href="#" class="btn btn-primary btn-lg-square rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>   

        
        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'assets/lib/wow/wow.min.js' %}"></script>
        <script src="{% static 'assets/lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'assets/lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'assets/lib/counterup/counterup.min.js' %}"></script>
        <script src="{% static 'assets/lib/lightbox/js/lightbox.min.js' %}"></script>
        <script src="{% static 'assets/lib/owlcarousel/owl.carousel.min.js' %}"></script>
        

        <!-- Template Javascript -->
        <script src="{% static 'assets/js/main.js' %}"></script>
    </body>
</html>
